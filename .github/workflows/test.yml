name: Infinity-Spirit-Test
run-name: ${{ github.actor }} is Testing Infinity Spirit
on: [push]
jobs:
  run-The-Infinitys-InfinitySpirit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install markdown
      - run: npm install --save-dev --save-exact prettier
      - run: python ./The-Infinitys-InfinitySpirit/
      - run: cd ../
